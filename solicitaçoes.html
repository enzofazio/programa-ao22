<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistica GLPI - Solicitaçoes</title>
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="shortcut icon" href="./img/glpi.webp" type="image/x-icon">
</head>
<body>
    <main>
        <nav>
            <ul>
                <li><a href="./menu.html" target="_self">Menu</a></li>
                <li><a href="./chamados.html" target="_self">Chamados</a></li>
                <li><a href="solicitaçoes.html" target="_self">Solicitaçoes</a></li>
            </ul>
        </nav>
        <header>
            <img src="./img/logo_logis.png" alt="Logo GLPI">
        </header>
        <section>
            <form action="/submit" method="POST">
                <fieldset>
                    <legend>Informações Pessoais</legend>
            
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required placeholder="Digite seu nome">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                    
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </fieldset>
            
                <fieldset>
                    <legend>Preferências</legend>
                    
                    <label for="newsletter">
                      <input type="checkbox" id="newsletter" name="newsletter" checked>
                      Inscrever-se no boletim informativo
                    </label>
                    
                    <label for="gender-male">
                      <input type="radio" id="gender-male" name="gender" value="male">
                      Masculino
                    </label>
                    
                    <label for="gender-female">
                      <input type="radio" id="gender-female" name="gender" value="female">
                      Feminino
                    </label>
            
                    <label for="country">País:</label>
                    <select id="country" name="country">
                      <option value="brasil">Brasil</option>
                      <option value="portugal">Portugal</option>
                    </select>
                </fieldset>
            
                <button type="submit">Enviar</button>
            </form>
        </section>
        <footer>
            <p>Desenvolvido por: Enzo Rodrigues Fazio 1B T.I</p>
        </footer>
    </main>
</body>
</html>
